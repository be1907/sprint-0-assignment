<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="result.html" id="cl-survey-form" method="get" name="cl-survey-form" target="_blank">
        <div>
            <label for="name">Name</label>
            <br><br>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="surname">Surname</label>
            <br><br>
            <input type="text" name="surname" id="surname" placeholder="Enter your Surname">
        </div>
        <div>
            <label for="email">Email</label>
            <br><br>
            <input type="email" name="email" id="email" placeholder="user@clarusway.com">
        </div>

        <div>
            <label class="font">Which option best describes your current role?</label>
            <br>
            <select name="current_role" id="cur_role">
                <option value="Select" selected>Select current role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="full_time_job">Full Time Job</option>
                <option value="part_time_job">Part Time Job</option>
                <option value="full_time_learner">Full Time Learner</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>
        <div class="size">
            <label class="font">Would you recommend Clarusway to a friend?</label>
            <br>
            <label><input type="radio" name="recommend" value="Definitely,Yes" checked>Definitely, Yes</label>
            <br>
            <label><input type="radio" name="recommend" value="Maybe">Maybe</label>
            <br>
            <label><input type="radio" name="recommend" value="Not_sure">Not sure</label>
            <br>
            <label><input type="radio" name="recommend" value="Definnitely,No">Definnitely, No</label>
        </div>
        <div >
            <label class="font">What is your favorite feature of Clarusway?</label>
            <br>
            <select name="favorite_feature" id="fav_feature">
                <option value="Select an option" selected>Select an option</option>
                <option value="Courses">Courses</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Mentors">Mentors</option>
            </select>
        </div>
        <div class="size">
            <label class="font">What would you like to see improved? (Check all that apply)</label>
            <br>
            <label for="first">
                <input type="checkbox" id="first" name="option1" value="Front-end Project">Front-end Project
            </label>
            <br>
            <label for="second">
                <input type="checkbox" id="second" name="option2" value="Back-end Project">Back-end Project
            </label>
            <br>
            <label for="third">
                <input type="checkbox" id="third" name="option3" value="Data Science">Data Science
            </label>
            <br>
            <label for="fourth">
                <input type="checkbox" id="fourth" name="option4" value="Additional Courses">Additional Courses
            </label>
        </div>
        <div>
            <label for="comment" class="font">Any comments or suggestions?</label>
            <br>
            <textarea name="message" class="text-area" id="comment" cols="20" rows="2"
                placeholder="Enter your comment here...Thanxs for your your comments"></textarea>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
